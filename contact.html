<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Mini Moves - Get in touch with our team for support or feedback">
    <title>Contact Us - Mini Moves</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Additional styles specific to the contact page */
        .contact-content {
            max-width: 800px;
            margin: 120px auto 60px;
            padding: 2rem;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-header h1 {
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .contact-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .contact-info {
            padding: 2rem;
            background: var(--gradient);
            border-radius: 20px;
            color: var(--white);
        }

        .contact-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .contact-method i {
            font-size: 1.25rem;
            margin-right: 1rem;
        }

        .contact-method a {
            color: var(--white);
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .contact-method a:hover {
            opacity: 1;
        }

        .contact-form {
            padding: 2rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .contact-content {
                margin: 100px auto 40px;
                padding: 1.5rem;
            }

            .contact-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/favicon.png" alt="Mini Moves Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Back to Home</a>
        </div>
    </nav>

    <!-- Contact Content -->
    <main class="contact-content">
        <div class="contact-header">
            <h1>Get in Touch</h1>
            <p>Have questions or feedback? We'd love to hear from you!</p>
        </div>

        <div class="contact-grid">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:support@minimoves.app">support@minimoves.app</a>
                </div>
                <div class="contact-method">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Montréal, Québec, Canada</span>
                </div>
                <div class="contact-method">
                    <i class="fas fa-clock"></i>
                    <span>Response time: 24-48 hours</span>
                </div>
            </div>

            <div class="contact-form">
                <form id="contactForm" action="https://formspree.io/f/mvgorgla" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <!-- Add a honeypot field to prevent spam -->
                    <input type="text" name="_gotcha" style="display:none">

                    <!-- Add success page redirect -->
                    <input type="hidden" name="_next" value="https://your-domain.com/thanks.html">

                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="social-links">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            </div>
            <p>&copy; 2024 Mini Moves. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
